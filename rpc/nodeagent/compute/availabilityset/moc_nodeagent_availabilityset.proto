syntax = "proto3";
option go_package = "github.com/microsoft/moc/rpc/nodeagent/compute";
package moc.nodeagent.compute;

import "google/protobuf/wrappers.proto";
import "moc_common_common.proto";

message AvailabilitySetRequest {
	// avset field
	repeated AvailabilitySet AvailabilitySets = 1;
	// common field
	Operation OperationType = 2;
}

message AvailabilitySetResponse {
	// avset field
	repeated AvailabilitySet AvailabilitySets = 1;
	// common fields
	google.protobuf.BoolValue Result = 2;
	string  Error = 3;
}

message AvailabilitySet {
    // identifier fields
    string name = 1;
    string id = 2;
    // common fields
    Status status = 5;
    Tags tags = 6;
	Entity entity = 7;
    // avset fields
    uint32 platformFaultDomainCount = 8;
	repeated VirtualMachine virtualMachines = 9; // need to replace with minimum association information
}

// This is the only field used in the nodeagent Virtual Machine provider to decide
// if a VM POST request is a create or update.
message VirtualMachine {
	string name = 1;
}


service AvailabilitySetAgent {
	rpc Invoke(AvailabilitySetRequest) returns (AvailabilitySetResponse) {}
}